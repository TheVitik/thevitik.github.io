<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderNote | Create A Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/editor.css">
    <script src="https://kit.fontawesome.com/b2700bfb4b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <main>
      <div class="header">
        <nav class="navbar navbar-expand-lg">
            <a href="index.html" style="margin-top:-8px; color:white;text-decoration: none;font-weight: bold;font-size:16pt;"><img class="logo mr-md-auto" src="img/logo.png"></a>
            <div class="con" onclick="toggle(this)" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" >
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="new.html">New Note</a>
                <a class="nav-item nav-link" href="editor.html">Dashboard</a>
                <a class="nav-item nav-link" href="notes.html">My Notes</a>
                <a class="nav-item nav-link" href="todo.html">ToDo List</a>
              </div>
            </div>
          </nav>
    </div>
    <div class="main">
      <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
        <a href="index.html">
          
          <img src="img/logo.png" width="200px">
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="new.html" class="nav-link active" aria-current="page">
              <i class="fas fa-plus"></i>
              New Note
            </a>
          </li>
          <li class="nav-item">
            <a href="editor.html" class="nav-link text-white" aria-current="page">
              <i class="fas fa-home"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="notes.html" class="nav-link text-white">
              <i class="fas fa-file-alt"></i>
              My Notes
            </a>
          </li>
          <li>
            <a href="todo.html" class="nav-link text-white">
              <i class="fas fa-clipboard-list"></i>
              ToDo List
            </a>
          </li>
        </ul>
        <hr>
    </nav>
    <section class="content">
      <h2 class="text-dark">ToDo List</h2>
      <p>Enter the task</p>
      <div class="input-group mb-4">
        <input type="text" class="form-control" id="task">
        <span class="input-group-append">
          <button type="button" class="btn btn-warning" id="addItem">Add</button>
        </span>
      </div>
      <div class="row">
        <div class="col">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title">
              ToDo
            </h3>
          </div>
          <div class="card-body bg-white">
            <div class="card" id="todoContent">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card-header bg-success text-white">
            <h3 class="card-title">
              Done
            </h3>
          </div>
          <div class="card-body bg-white">
            <div class="card" id="doneContent">
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
    <footer>
        <p>&copy;2021 wondernote.fun</p>
        <div style="margin-top:-1px;font-size:8pt;background-color: rgb(8, 16, 24); width:100%;padding-bottom:10px">

        </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>

      $(".ok").click(function(){
        $('#alert').modal('hide');
        window.location.reload();
      });
    </script>
</body>
</html>
